    <script>
      var counter = 1;
      function changeWebsiteFunction() {
        if(counter == -1) {
          document.getElementById("invertColorButton").style.color = "white";
          document.getElementById("invertColorButton").style.background = "#f44336";
          document.getElementById("labTitleWords").style.color = "black";
          document.getElementById("labsTitle").style.background = "lightblue";
          document.body.style.backgroundColor = "white";
          document.getElementById("lab1Button").style.color = "black";
          document.getElementById("lab1Button").style.background = "lightblue";
          document.getElementById("lab2Button").style.color = "black";
          document.getElementById("lab2Button").style.background = "lightblue";
          document.getElementById("lab3Button").style.color = "black";
          document.getElementById("lab3Button").style.background = "lightblue";
          document.getElementById("lab4Button").style.color = "black";
          document.getElementById("lab4Button").style.background = "lightblue";
          document.getElementById("programMeme").style.visibility = "hidden";
          counter *= -1;
        } else {
          document.getElementById("invertColorButton").style.color = "black";
          document.getElementById("invertColorButton").style.background = "orange";
          document.getElementById("labTitleWords").style.color = "white";
          document.getElementById("labsTitle").style.background = "black";
          document.body.style.backgroundColor = "orange";
          document.getElementById("lab1Button").style.color = "orange";
          document.getElementById("lab1Button").style.background = "black";
          document.getElementById("lab2Button").style.color = "orange";
          document.getElementById("lab2Button").style.background = "black";
          document.getElementById("lab3Button").style.color = "orange";
          document.getElementById("lab3Button").style.background = "black";
          document.getElementById("lab4Button").style.color = "orange";
          document.getElementById("lab4Button").style.background = "black";
          document.getElementById("programMeme").style.visibility = "visible";
          counter *= -1;
        }
      }
    </script>
